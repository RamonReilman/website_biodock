<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">	
    <title>BioDock Visualiser Webtool</title>
    <link rel="icon" href="../img/BDV_icon.png" type="image/icon">

    <!-- links to both stylesheets: Bootstrap and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css_code/styles.css">
</head>

<body>

    
    <!-- Container for the elements between header and footer -->
    <header>
        <div class="container">
            <div class="row justify-content-evenly" id="header">
                <div class="col-sm-2 my-auto"><img src="../../../img/BioDock_Visualiser_Logo.png" id="biodock_logo" alt="BioDock Visualiser Logo" width="220" height="100"></div>
                <div class="col-sm-2 my-auto"><a href="../../index.html">Webtool</a></div>
                <div class="col-sm-2 my-auto"><a href="../../about.html">About</a></div>
                <div class="col-sm-2 my-auto"><a href="../../history.html">History</a></div>
                <div class="col-sm-2 my-auto"><a href="../../our_team.html">Our Team</a></div>
            </div>
        </div>  
    </header>

    <!-- Download button + explanation -->
    <div class="container">
        <div class="row download_container justify-content-center">
            <div class="col-sm-4 mt-5 border p-3" id="download_button">
                <p>Press the button below to download the .dok file.</p>
                <button type="button" class="btn btn-primary pymol_download_btn">Download file</button>
            </div>
        </div>
    </div>


    <!-- Creates containers which store the previously generated PyMOL images -->
    <div class="container imgs_container">
        <div class="row justify-content-evenly">
            <div class="col-sm-4 mt-5 mb-4 border pymol_row">
                <img class="pymol_foto" src="imgs/PRO_PROTEIN_PeptideChain1.png" alt="">
                <p>Cluster   1 of Poses:  1 <br> Score: -2.84 kcal/mol</p>
                <button type="button" class="btn btn-primary pymol_download_btn mb-4">Download image</button>
            </div>
            <div class="col-sm-4 mt-5 mb-4 border pymol_row">
                <img class="pymol_foto" src="imgs/PRO_PROTEIN_PeptideChain2.png" alt="">
                <p>Cluster   2 of Poses:  1 <br> Score: -2.82 kcal/mol</p>
                <button type="button" class="btn btn-primary pymol_download_btn mb-4">Download image</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container">
        <div class="row">
            <div class="col-sm-12 mx-auto" id="copyright"><p id="copyright_text">&#169; BioDock Visualiser</p></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

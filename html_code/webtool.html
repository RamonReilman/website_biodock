<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>	
    <title>BioDock Visualiser Webtool</title>
    <link rel="icon" href="../img/BDV_icon.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_code/styles.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-end" id="header">
                <div class="col-sm-2 mx-auto"><img src="../img/BioDock_Visualiser_Logo.png" id="biodock_logo" alt="BioDock Visualiser Logo" width="220" height="100"></div>
                <div class="col-sm-2 my-auto"><a href="about.html">Home</a></div>
                <div class="col-sm-2 my-auto"><a class="active" href="webtool.html">Webtool</a></div>
                <div class="col-sm-2 my-auto"><a href="history.html">History</a></div>
                <div class="col-sm-2 my-auto"><a href="our_team.html">Our Team</a></div>
            </div>
        </div>  
    </header>

    <div class="container" >
        <div class="row boxes justify-content-evenly">
            <div class="col-sm-6 mt-4"><div class="p-3 border" id="file_upload_box"><p id="files_heading">Upload files</p>
                <form action="" method="post" lan="en" enctype="multipart/form-data">
                    <label for="file1">Upload PDB-file:</label><br><br>
                    <input type="file" id="pdb_file" name="pdb_file"><br><br>
                    
                    <label for="file2">Upload mol2-file:</label><br><br>
                    <input type="file" id="mol2_file" name="mol2_file"><br><br>
                  
                    <input type="submit">
                  </form>
            </div></div>
            <div class="col-sm-4 mt-4"><div class="p-3 border" id="preferences_box"><p id="preferences_heading">Settings/preferences</p><br><br>
                <div class="row">
                    Select number of docking poses: <div class="col-sm-4 mt-3">
                        
                    </div> <input type="text"><br>
                    Select RMSD-cutoff: <input type="text">
                </div>
                
            </div></div>
        </div>
    </div>

    
    <footer class="container">
        <div class="row">
            <div class="col-sm-12 mx-auto" id="copyright"><p id="copyright_text">&#169 BioDock Visualiser</p></div>
            </div>
        </div>
    </footer>

</body>
</html>

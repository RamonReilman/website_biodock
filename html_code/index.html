<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">	
    <title>BioDock Visualiser Webtool</title>
    <link rel="icon" href="../img/BDV_icon.png" type="image/icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_code/styles.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-end" id="header">
                <div class="col-sm-2 mx-auto my-auto"><img src="../img/BioDock_Visualiser_Logo.png" id="biodock_logo" alt="BioDock Visualiser Logo" width="220" height="100"></div>
                <div class="col-sm-2 my-auto"><a class="active" href="webtool.html">Webtool</a></div>
                <div class="col-sm-2 my-auto"><a href="index.html">About</a></div>
                <div class="col-sm-2 my-auto"><a href="history.html">History</a></div>
                <div class="col-sm-2 my-auto"><a href="our_team.html">Our Team</a></div>
            </div>
        </div>  
    </header>

    <div class="container">
        <div class="row boxes justify-content-evenly">
            <div class="col-sm-6 mt-4">
                <div class="p-3 border" id="file_upload_box">

                    <form action="../action_page.php" method="POST" enctype="multipart/form-data">
                        <p id="files_heading">Upload files:</p>

                        <div class="col-12">
                            <label for="pdb_file">Choose PDB-file:</label><br><br>
                            <input type="file" id="pdb_file" name="pdb_file" accept=".pdb" required><br><br>
                        </div> 
                    
                        <div class="col-12">
                            <label for="mol2_file">Choose MOL2-file:</label><br><br>
                            <input type="file" id="mol2_file" name="mol2_file" accept=".mol2" required><br><br>
                        </div>
                    
                        <div class="col-12 d-grid">
                            <input type="submit" class="btn btn-outline-primary btn-block" id="submit_button">
                        </div>

                    </form>   

                </div>
            </div>
                <div class="col-sm-4 mt-4"><div class="p-3 border" id="preferences_box"> 
                    <div class="row">

                        <div class="col-12">
                            <p id="preferences_heading">Settings/preferences</p>
                        </div>

                        <div class="col-12">
                            <p>Save file as:</p>
                            <label for="name_file"></label>
                            <input type="text" id="name_file" name="name_file" minlength="1" maxlength="100" required>
                        </div>

                        <div class="col-12 mt-3">
                            <div class="slide_container">
                                <p>No. of docking poses: <span id="dock_pose_output"></span></p>
                                <input type="range" min="1" max="20" value="1" class="slider" id="dock_pose_input"> 
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="slide_container">
                                <p>RMSD-cutoff: <span id="RMSD_output"></span>Ã…</p>
                                <input type="range" min="0.5" max="4.0" value="1" step="0.1" class="slider" id="RMSD_input"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="container">
        <div class="row">
            <div class="col-sm-12" id="copyright">
                <p id="copyright_text">&#169; BioDock Visualiser</p>
            </div>
        </div>
    </footer>

<script src="../js/slider.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BioDock Visualiser Webtool</title>
    <link rel="icon" href="../static/img/BDV_icon.png" type="image/icon">

    <!-- links to both stylesheets: Bootstrap and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <!-- HTML containing the header -->
    <header>
        <div class="container">
            <div class="row justify-content-evenly" id="header">
                <div class="col-sm-2 my-auto"><img src="../static/img/BioDock_Visualiser_Logo.png" id="biodock_logo" alt="BioDock Visualiser Logo" width="220" height="100"></div>
                <div class="col-sm-2 my-auto"><a class= '{{ webtool_active }}' href="/">Webtool</a></div>
                <div class="col-sm-2 my-auto"><a class= '{{ about_active }}' href="about">About</a></div>
                <div class="col-sm-2 my-auto"><a class= '{{ history_active }}' href="history">History</a></div>
                <div class="col-sm-2 my-auto"><a class= '{{ ourteam_active }}' href="ourteam">Our Team</a></div>
            </div>
        </div>
    </header>

    {% block body %} {% endblock %}


    <!-- HTML containing the footer -->
    <footer class="container">
        <div class="row">
            <div class="col-sm-12" id="copyright">
                <p id="copyright_text">&#169; BioDock Visualiser</p>
            </div>
        </div>
    </footer>

</body>
</html>
